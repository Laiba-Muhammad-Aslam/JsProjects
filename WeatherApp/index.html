<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- BOOTSTRAP CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style sheet  -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
          <input type="text" id="userInput" placeholder="Enter city name" spellcheck="false">
          <button id="search"><img src="images/search.png" alt="search"></button>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Karachi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col"></div>
            <img src="images/wind.png">
            <div>
              <p class="wind">20 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
  </div>

  <!-- JS FILE  -->
    <script src="index.js"></script>
  </body>
</html>
